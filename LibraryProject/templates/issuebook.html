{% extends 'navbar.html' %}


{% block content %}
<h3 align="center" style="color:blue"><u>...Issue_details...</u></h3>
<table align="center" class="table">

    <tr style="color:maroon">
        <th>Id</th>
        <th>Student Name</th>
        <th>Book Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>
    {% for i in Issue_data %}
    <tr style="color:maroon">
        <td>{{ i.id }}</td>
        <td>{{ i.Student_Name }}</td>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Start_Date }}</td>
        <td>{{ i.End_Date }}</td>
        <td><a href="{% url 'upda' i.id %}">update</a></td>
        <td><a href="{% url 'delete' i.id %}">delete</a> </td>

    </tr>


    {% endfor %}

</table>


{% endblock %}
